<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>exercise01</title>
	<link rel="stylesheet" href="css/exercise.css">
</head>

<body>
    <div class="mobile__mask"><div>本練習只提供手機模式測驗</div></div>
    <div class="tips__mask">
        <div class="item">
            <div class="tips__title">請依照指示畫出五芒星解鎖：</div>
            <div class="tips__img"><img src="images/img-star-tips.png" alt=""></div>
            <button type="button" class="tips__button" onclick="replay()">我知道了</button>
        </div>
    </div>
	<div class="demo">
        <div class="star" >
            <canvas id="canvas"></canvas>
            <div class="arrow"><img src="images/arrow.svg" alt=""></div>
            <div class="star__item">
                <div id="point1" class="item"></div>
                <div id="point2" class="item"></div>
                <div id="point3" class="item"></div>
                <div id="point4" class="item"></div>
                <div id="point5" class="item"></div>
            </div>
            <div class="star__bg">
                <div class="item"><img src="images/img-star.jpg" alt=""></div>
                <div class="item" style="display: none;"><img src="images/img-star-p.jpg" alt=""></div>
            </div>
        </div>
        <div class="tips">請跟著指示畫出五芒星解鎖</div>
	</div>
	<div class="endCut" style="display: none;">
        <div>
            <span>覆蓋這張卡片，結束這回合!!</span>
            <button type="button" class="endCut__button" onclick="replay()">再玩一次</button>
        </div>
    </div>
    <script src="js/min/jquery-1.11.2.min.js"></script>
    <script src="js/min/lodash-core.min.js"></script>
    <script src="js/min/magic.js"></script>

</body>

</html>
